<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      <!-- 헤더 내용 -->
    </header>

    <nav>
      <ul>
        {% for page in site.pages %}
          <div>site: {{site}}</div>
          <div>page: {{page}}</div>
          <div>site.baseurl: {{site.baseurl}}</div>
          <div>page.path: {{page.path}}</div>
          <div>page.name: {{page.name}}</div>
          <div>page.dir: {{page.dir}}</div>
        {% endfor %}
        </ul>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <!-- 푸터 내용 -->
    </footer>
  </body>
</html>
