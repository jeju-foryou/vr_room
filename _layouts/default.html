<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      <!-- 헤더 내용 -->
    </header>

    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.name == 'index.html' %}
            <li><a href="{{ site.baseurl }}/{{ page.path }}">{{ page.dir }}</a></li>
          {% endif %}
        {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <!-- 푸터 내용 -->
    </footer>
  </body>
</html>
